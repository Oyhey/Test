<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
      font-family: sans-serif;
    }

    #container {
      text-align: center;
    }

    textarea {
      width: 500px;
      min-height: 40px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid midnightblue;
      border-radius: 25px;
      background-color: cornflowerblue;
      box-sizing: border-box;
      resize: none;
      overflow: auto;
    }

    #output {
      margin-top: 0px;
      font-size: 20px;
      color: black;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="input" placeholder="Type something and press Enter..."></textarea>
    <div id="output"></div>
  </div>

  <script>
      const textarea = document.getElementById('input');
    const output = document.getElementById('output');
    
    textarea.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    textarea.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const message = "are you dumb?";
        textarea.value = "";
        textarea.style.height = 'auto';
        output.textContent = ""; 

        let i = 0;
        const typeEffect = setInterval(() => {
          output.textContent += message[i];
          i++;
          if (i >= message.length) {
            clearInterval(typeEffect);

            setTimeout(() => {
              let j = message.length - 1;
              const deleteEffect = setInterval(() => {
                output.textContent = message.slice(0, j);
                j--;
                if (j < 0) {
                  clearInterval(deleteEffect);
                }
              }, 25);
            }, 2000); 
          }
        }, 25);
      }
    });
  </script>
</body>
</html>
