<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Animation</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f8ff;
      font-family: sans-serif;
    }

    #container {
      text-align: center;
    }

    textarea {
      width: 50%;
      min-height: 40px;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid midnightblue;
      border-radius: 25px;
      background-color: cornflowerblue;
      box-sizing: border-box;
      resize: none;
      overflow: auto;
    }

    #output {
      margin-top: 0px;
      font-size: 20px;
      color: black;
      height: 30px;
    }
  </style>
</head>
<body>
  <div id="container">
    <textarea id="input" placeholder="Type something and press Enter..."></textarea>
    <div id="output"></div>
  </div>

  <script>
    const textarea = document.getElementById('input');
    const output = document.getElementById('output');

    textarea.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        const message = "are you dumb?";
        textarea.value = "";
        output.textContent = ""; 

let i = 0;
        const typeEffect = setInterval(() => {
          output.textContent += message[i];
          i++;
          if (i >= message.length) {
            clearInterval(typeEffect);

            // Hide the text after 2 seconds
            setTimeout(() => {
              output.textContent = "";
            }, 2000); // 2000 ms (2 seconds)
          }
        }, 200);
      }
    });
  </script>
</body>
</html>
